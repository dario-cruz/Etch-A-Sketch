<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS - Etch-A-Sketch</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Signika:wght@700&display=swap" rel="stylesheet">
        <script src="./code.js" defer></script>
    </head>
    <body>
        <div class="page">
            <div class="title">
                <h1 id="maintitle">Etch-A-Sketch!</h1>
                <button type="button" id="gridchange">Change Grid</button>
            </div>
            <div class="GameContainer">
                <div class="ButtonContainer">
                    <button type="button" id="reset">Reset!</button>
                    <button type="button" id="black">Black</button>
                    <button type="button" id="changecolor">Random Color</button>
                    <button type="button" id="rainbow">Rainbow</button>
                    <button type="button" id="erase">Erase</button>
                </div>
                <div class="GridContainer" id="gridcontainer"></div>
            </div>
        </div>
    </body>
</html>
