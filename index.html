<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS - Etch-A-Sketch</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./code.js" defer></script>
    </head>
    <body>
        <div class="title">
            <h1>Etch-A-Sketch!</h1>
            <select name="GridSize" id="GridSelect">
                <option value="64">64x64</option>
                <option value="256">256x256</option>
                <option value="1024">1024x1024</option>
            </select>
        </div>
        <div class="GameContainer">
            <div class="ButtonContainer">
                <button type="button" id="reset">Reset!</button>
                <button type="button" id="black">Black</button>
                <button type="button" id="changecolor">Color</button>
                <button type="button" id="rainbow">Rainbow</button>
                <button type="button" id="erase">Erase</button>
            </div>
            <div class="GridContainer" id="gridcontainer">

            </div>
        </div>
    </body>
</html>
